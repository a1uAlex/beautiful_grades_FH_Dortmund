<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Noten</title>

<body>
    <h1 style="text-decoration: underline">Ãœbersicht der Noten</h1>
    <br>
    <table class="table table-bordered" style="width: 35%">
        <tr>
            <th class="table-dark">Schnitt</th>
            <td class="table-secondary">{{ klausurListe.average }}</td>
        </tr>
        <tr>
            <th class="table-dark">Credit-Points</th>
            <td class="table-secondary">{{ klausurListe.credits }}</td>
        </tr>
    </table>
    <br>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name der Klausur</th>
                <th>Credit Points</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for klausur in klausurListe.liste%}
            <tr>
                <td>{{ klausur.name }}</td>
                <td>{{ klausur.creditPoints }}</td>
                <td>{{ klausur.note }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
